#       archiveFilePatterns: 'apache-maven-3.9.9-bin.zip'
#       destinationFolder: '$(build.sourcesdirectory)/maven'
- task: SonarCloudPrepare@3
  inputs:
    SonarQube: 'SonarQube'
    organization: 'carsonbountry'
    scannerMode: 'other'
    extraProperties: |
      sonar.projectKey=carsonbountry_DEADGOAT
      sonar.projectName=DEADGOAT
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean install'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.21'
    mavenVersionOption: 'Path'
    mavenDirectory: '$(build.sourcesdirectory)'
    mavenSetM2Home: true
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: true
    sqMavenPluginVersionChoice: 'latest'
- task: SonarCloudPublish@3
  inputs:
    pollingTimeoutSec: '300'
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "Hello World"